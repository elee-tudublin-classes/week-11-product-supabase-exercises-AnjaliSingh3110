
{% for product in products %}
        {% include "/product/partials/product_tr.html" ignore missing with context %}
        <tr>
            <td><img src="{{ product.thumbnail }}" alt="Product Image" width="50"></td>
            <td>{{ product.id }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.stock }}</td>
            <td>${{ product.price }}</td>
        </tr>
{% endfor %}
